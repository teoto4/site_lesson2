<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poland24</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>

    <main>
        <section class="main_baner_container">
            <div class="baner_text">
                <h1>Быстрая доставка <br> 
                    товаров из Польши <br>
                    и стран Еврорзоюза <br>
                    в Украину
                </h1>
                <p>оцени новый уровень в качестве обслуживания и скорости доставки</p>
            </div>

            <div class="order_info_box">
                <div class="current_info">
                    <p class="info_text">Комиссия <br> 6,38%</p>
                    <img src="./img/money.png" alt="money">
                </div>
                <div class="current_info current_info_a">
                    <p class="info_text">Минимальная <br> предоплаты <br> 30%</p>
                    <img src="./img/money_bag.png" alt="money_bag">
                </div>
                <div class="current_info current_info_b">
                    <p class="info_text"> Доставка товара <br> за 5-10 дней</p>
                    <img src="./img/car.png" alt="car">
                </div>
                <div class="current_info current_info_c">
                    <p class="info_text">доставим <br> заказы до 500€ <br> без пошлин</p>
                    <img src="./img/sell.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
